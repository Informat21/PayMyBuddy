# ======================
# = BASE DE DONNEES =
# ======================
spring.datasource.url=jdbc:mysql://localhost:3306/PayMyBuddy?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ======================
# = JPA / HIBERNATE =
# ======================

# Genere automatiquement les tables si elles n'existent pas
spring.jpa.hibernate.ddl-auto=update

# Affiche les requetes SQL dans la console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ======================
# = PORT DU SERVEUR =
# ======================

server.port=8080

# ======================
# = ENCODAGE =
# ======================

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# ======================
# = LOGGING =
# ======================

logging.level.org.springframework=INFO
logging.level.com.paymybuddy=DEBUG

# ======================
# = SQL INIT =
# ======================

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
