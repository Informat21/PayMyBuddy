<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Page de profil</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
<header>
    <nav>
        <span>Pay My Buddy</span>
        <ul>
            <li><a href="/transactions/transfer">Transférer</a></li>
            <li><a href="/profil" class="active">Profil</a></li>
            <li><a href="/connections/add">Ajouter relation</a></li>
            <li><a href="/logout">Se déconnecter</a></li>
        </ul>
    </nav>
</header>


<main>
    <section class="profile-section">
        <form th:action="@{/profil/update}" method="post">
            <div class="profile-field">
                <label>Username</label>
                <input type="text" name="username" th:value="${user.username}" required />
            </div>
            <div class="profile-field">
                <label>Mail</label>
                <input type="email" name="email" th:value="${user.email}" readonly />
            </div>
            <div class="profile-field">
                <label>Nouveau mot de passe</label>
                <input type="password" name="password" placeholder="Laisser vide pour ne pas changer" />
            </div>
            <div class="profile-field">
                <span>Solde</span>
                <span th:text="${user.balance + ' €'}">0.0 €</span>
            </div>

            <button type="submit">Modifier</button>
        </form>
    </section>
</main>

</body>
</html>
