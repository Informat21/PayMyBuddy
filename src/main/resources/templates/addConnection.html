<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page d'ajout d'une relation</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/addConnection.css}">
</head>
<body>
<header>
    <nav>
        <span>Pay My Buddy</span>
        <ul>
            <li><a href="/transactions/transfer">Transférer</a></li>
            <li><a href="/profil">Profil</a></li>
            <li><a href="/connections/add" class="active">Ajouter relation</a></li>
            <li><a href="/logout">Se déconnecter</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="form-section">
        <label for="email">Chercher une relation</label>

        <!-- MESSAGES -->
        <div th:if="${success}" th:text="${success}" style="color: green; margin-bottom: 10px;"></div>
        <div th:if="${error}" th:text="${error}" style="color: red; margin-bottom: 10px;"></div>

        <form method="post" th:action="@{/connections/add}">
            <input type="email" id="email" name="email" placeholder="Saisir une adresse mail" required>
            <button type="submit">Ajouter</button>
        </form>
    </section>
</main>
</body>
</html>
